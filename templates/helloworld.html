<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title></title>
</head>
<style>
    .container {
        height: 100px;
        width: 200px;
        background: #c30101;
        border-radius: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 10px;
    }

    .container h1, p{
        text-align: center;
    }

    .orange {
        background: orange;
    }

    .green {
        background: green;
    }

    .yellow {
        background: yellow;
    }

    .skyblue {
        background: skyblue;
    }

    .gray {
        background: gray;
    }

    .red {
        background: red;
    }
</style>
<body style="background-color: black">

    <h1 style="color: white; text-align: center; margin-top: 50px; font-size: 60px"><span style="color: #c30101">COVID-19</span> WORLDWIDE DATA</h1>

    <form method="post" class="d-flex justify-content-center align-items-center" action="">
    {% csrf_token %}
    <select class="form-control" style="width: 200px" name="selectedcountry">
        {% for country in mylist %}
        <option>{{ country }}</option>
        {% endfor %}
        <input type="submit" class="btn btn-danger" name="">
    </select>
    </form>

    <h1 style="margin: 120px; color: white; text-align: center; font-size: 50px">{{ selectedcountry }}</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container orange">
            <h1>{{ total }}</h1>
            <p>Total cases</p>
        </div>
        <div class="container green">
            <h1>{{ recovered }}</h1>
            <p>Recovered</p>
        </div>
        <div class="container yellow">
            <h1>{{ active }}</h1>
            <p>Active</p>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container skyblue">
            <h1>{{ new }}</h1>
            <p>New</p>
        </div>
        <div class="container gray">
            <h1>{{ deaths }}</h1>
            <p>Deaths</p>
        </div>
        <div class="container red">
            <h1>{{ critical }}</h1>
            <p>Critical</p>
        </div>
    </div>

    <p style="color: gray; margin-top: 130px">Developed By <a href="#" style="text-decoration: none"><span style="color: floralwhite">Naufal Aldy Pradana</span></a></p>
</body>
</html>
</html>
